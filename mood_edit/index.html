<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<meta name = "format-detection" content = "telephone=no">
		<title>编辑心事</title>
		<link rel="stylesheet" href="css/base.css?tmp="+Math.random().toString();>
		<link rel="stylesheet" href="css/index.css?tmp="+Math.random().toString();>
		<style>
			body {
				cursor: url('img/favicon.ico'), auto;
			}
		</style>
	</head>
	<body>
		<form method="post" enctype="multipart/form-data" id="moodForm" name="moodForm">
		<header class="fix-header" onselectstart="return false;">
			<div style="overflow: hidden;height: 44px;line-height: 44px;">
				<a class="fl close" onclick="showDialog(this);" data-type='save' id="closeMood" ><img src="img/icon_sd_close.png"/></a>
				<div class="wrap-operate fr" style="display: none;">
					<ul>
						<li class="pos-rel mr10">
							<img src="img/icon_sd_img.png" />
							<input class="input-file" id="imageUpload" type="file" name="img_feeling" accept="image/*;capture=camera" style="position:absolute;left:0;top:0;opacity:1;width:100%;">
						</li>
						<li class="setText mr10" onclick="setWordStyle(this);" data-id="1"><img src="img/icon_sd_l.png" /></li>
						<li onclick="saveMood(this);" data-id="1"><img src="img/icon_sd_ok.png" /></li>
					</ul>
				</div>
				<div class="del-operate fr" style="display: none;">
					<ul>
						<li onclick="showDialog(this);" data-type='del' class="icon-del" ><img src="img/icon_sd_del.png" /></li>
					</ul>
				</div>
			</div>
			<div class="clearfix"></div>
			<h1 class="current-time"></h1>
		</header>
			<input type="hidden" id="target" name="content">
			<input type="hidden" id="uid" name="uid">
			<input type="hidden" id="treehole_id" name="treehole_id">
			<input type="hidden" id="style_adorn" name="style_adorn" value="1">
				<div class="moond-content text-left" id="content" contenteditable="true" onchange="checkInput();" onkeydown="checkInput();" onkeyup="checkInput();" />
				</div>
			<div id="loading">
			</div>
			<div class="loading-tips">
				<img src="img/loading.gif" alt="img_loading" />
				<div class="d-words">正在获取图片...</div>
			</div>
			<div class="pop-bg"></div>
		</form>
	</body>
</html>
<script src="js/jquery-1.11.2.js"></script>
<script src="js/jquery.form.js"></script>
<script src="js/config.js?tmp="+Math.random().toString();></script>
<script src="js/common.js?tmp="+Math.random().toString();></script>
<script src="js/artEditor.js"></script>
<script src="js/index.js?tmp="+Math.random().toString();></script>
