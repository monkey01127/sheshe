		<ul>
			<li>下滑浏览</li>
			<li>上一篇文章</li>
		</ul>
	</div>
	<div class="page p-<%=article_type%>" id="page" column_id="<%=column_id%>">
		<h3>
			<%=obj.title%>
		</h3>
		<div class="part1">
			<%=obj.content%>
		</div>
		<div class="win80 mAuto">
			<div class="tag-list">
				<ul>
					
				</ul>
			</div>
			<div class="part2">
				<%=obj.intro%>
			</div>
		</div>
		<div class="free-statement win80 mAuto part2">
			<ul>
				<li onclick="showState(this);">免责声明</li>
				<li class="icon-arrow" onclick="showState(this);"><img src="img/icon_arrow_up.png" /></li>

			</p>
		</div>
		<div class="footer win80" style="width: 76%;">
			<ul>
				<li>上滑浏览</li>
				<li>下一篇文章</li>
			</ul>
		</div>
	</div>
</script>
<script id="li" type="text/template">
	<% _.each(obj, function(item, i) { %>
		<li onclick="clickIosAndAndrow(this.innerText);">
			<%=item%>
		</li>
	<% }); %>
</script>
